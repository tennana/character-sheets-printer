守る","name":"3(プライズ)","recommend":"蒼海の珠","secret":"このプライズが最初に戦果によって獲得された時、その戦闘に参加していたキャラクターは自動的にこの秘密を得る。情報共有は発生しない。\n\nこの水晶球は真に町の守護石だ。\n水晶球は見せる。この町に訪れる厄災を。\nプライズ「心の雫」には、上級妖魔「古龍」が封印されており、復活の時を待っている。\nクライマックスフェイズ開始時、プライズ「心の雫」を所持している中忍(中忍でなければ最も関係の近い中忍)は、【魔人】の背景を獲得の上で妖魔化し、古龍の眷属となる。\nまた、使命が「古龍を生存させる」に変更される。この使命を達成できなかったキャラクターは、クライマックス終了時に死亡する。\n\nクライマックス終了時に「古龍」が生存していると、水の都は襲撃され、完膚無きまでに破壊される。\n"}],"outline":"公開中 特殊型  リミット：3 人数：4","pc":[{"intro":"あなたはこの水の都にずっと住んでいる。\nあなたは、待っている。","mission":"その時が来るのを待つ。","name":"1","recommend":"世界忍者連合（ハグレモノ）/◇/中忍","secret":"あなたは遠い昔に、蒼く綺麗なペンダントを誰かから預かった。\nあなたはずっと彼(彼女)を待ち続けている。\nもう一度会い、このペンダントを返す為に。\n\nあなたはプライズ「心の雫」を所持している。\nあなたの【本当の使命】は「心の雫を持ち主に返す」ことである。\nあなたは１セッションに１度だけ、ドラマシーンで「心の雫」を誰かに譲渡することができる。この効果はレギュレーションに優先する。\n"},{"intro":"あなたは修学旅行でこの水の都にやってきた。\nあなたは街で偶然出会ったPC1が気になっている。","mission":"修学旅行を楽しむ。","name":"2","recommend":"私立御斎学園/○/中忍","secret":"あなたはPC1に一目惚れした。この修学旅行が終わってしまえば、また会えるかは疑わしい。\nあなたの【本当の使命】は「PC1に告白し、その返答をもらう」ことである。"},{"intro":"比良坂機関（鞍馬神流）が、「蒼海の珠」を水の都から回収しようとしている情報が入った。\n上忍から忍務を受けたあなたは、横取りを狙って一路水の都を目指す。","mission":"「蒼海の珠」を手に入れる。","name":"3","recommend":"隠忍の血統、斜歯忍軍/◇/中忍","secret":"あなたとPC4は昔馴染みの仲で、今までで数回、彼（彼女）に勝っている。\nしかし、PC4は諦めるところを知らない。今度も勝って、PC4に身の程を教えてやろう。\nあなたの【本当の使命】は、「PC4に自分の実力を認めさせる」である。"},{"intro":"あなたはあるプライズを回収する為、この水の都にやってきた。\n流派のため、あれはなんとしても持ち帰らなければならない。","mission":"「蒼海の珠」を手に入れる。","name":"4","recommend":"比良坂機関、鞍馬神流/○/中忍","secret":"あなたとPC3は昔馴染みの仲で、今までで数回、彼（彼女）に負けている。\n「蒼海の珠」には妖魔が封じられており、その封印が解けかかっている。今回ばかりは負けるわけにはいかない。\n\nあなたの【本当の使命】は「妖魔から表の世界を守る」である。「蒼海の珠」を手に入れれば、もう少し詳しいことが分かるはずだ。\n"}],"prize":[{"careerClose":null,"careerOpen":"不明","name":"蒼海の珠","secret":null},{"careerClose":"PC1","careerOpen":null,"name":"心の雫","secret":"1"}],"righthand":[{"menace":null,"name":null,"notes":null}],"secret":{"pass":"123456"},"summary":[{"contents":"ヴェネツィア。\nアドリア海の真珠……水の都と呼ばれる古き良き町並みを、ゴンドラと共に忍び達が駆ける。\n待つ者、待てぬ者。\n\n聖堂の鐘が鳴り、水晶球が輝く時、都は揺れる。","secret":null,"title":"今回予告"},{"contents":"性別推奨／PC1,3(◇):女性、PC2,4(○):男性　または　PC1,3(◇):男性、PC2,4(○)/女性。\nレ
